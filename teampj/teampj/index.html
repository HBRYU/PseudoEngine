<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GLTF 드라이빙 통합 예제</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; }
    .shake { animation: shake 0.5s infinite; }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    #ui, #timer, #warning {
      position: absolute; left: 20px; color: #fff; text-shadow: 1px 1px 2px #222;
    }
    #ui { top: 20px; font-size: 2em; }
    #timer { top: 60px; font-size: 1.5em; }
    #warning {
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px 40px; background: rgba(255,0,0,0.7); border-radius: 10px;
      font-size: 2em; display: none;
    }
  </style>
</head>
<body>
  <div id="ui"></div>
  <div id="timer"></div>
  <div id="warning">도로 밖 주행 중!</div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
